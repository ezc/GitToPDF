<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-script-type" content="text/javascript" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="bootstrap.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
  <h1>GitToPdfifier</h1>
  <div id="downloadDiv" class="converted">
    <img src="pdf.ico"></img>
    <a id="pdflink"></a>
  </div>
  <div class="configuring">
    <p>Please enter a repository url and press submit in order to convert it to a pdf file</p>
    <span>Repository Url: </span>
    <input type="textarea" id="convertInput" class="convert_url"></input> 
    <button type="button" id="convertButton" class="convert_submit">Convert</button> 
  </div>
  <div id="progressDiv" class="converting">
    <progress id="progressBar" max="100" value="0"></progress>
    <div background="black" id="terminal" class="terminal"></div>
  </div>
</body>
</html>
